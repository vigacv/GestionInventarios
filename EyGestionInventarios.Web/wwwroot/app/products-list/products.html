<table class="table">
    <thead>
        <tr>
            <th scope="col">Index</th>
            <th scope="col">Cod. Art.</th>
            <th scope="col">Nombre Art.</th>
            <th scope="col">Desc. Art.</th>
            <th scope="col">Cant. Art.</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="articulo in listaArticulos">
            <th scope="row"> {{listaArticulos.indexOf(articulo) + 1}}</th>
            <td> {{articulo.codArt}}</td>
            <td> {{articulo.nombre}}</td>
            <td> {{articulo.descArt}}</td>
            <td>{{articulo.cant}}</td>
        </tr>
    </tbody>
</table>
<div class="row justify-content-center">
    <div class="col-4">
        <a href="/#!/insert" class="btn btn-primary">Insertar articulo</a>
    </div>
    <div class="col-4">
        <a href="/#!/modify" class="btn btn-primary">Modificar articulo</a>
    </div>
    <div class="col-4">
        <a href="/#!/delete" class="btn btn-primary">Eliminar articulo</a>
    </div>
</div>
