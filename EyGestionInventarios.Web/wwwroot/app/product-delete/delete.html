        <div class="col">
            <h2 class="">Eliminar articulo</h2>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-8">
            <form class="rounded border border-3 p-2" autocomplete="off">

                    <div class="col-sm-2 col-form-label">
                        <label for="formCodigo" class="form-label">Codigo</label>
                    </div>
                    <div class="col">
                        <input type="text" name="formCodigo" ng-model="producto.codArt" maxlength="7" required value="" class="form-control" />
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button type="button" ng-click="borrarProducto()" style="width:20%;" class="btn btn-secondary">Borrar</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
<div class="row">
    <a href="/#!" class="btn btn-danger bt-back" style="width: 10%;">Regresar</a>
</div>
